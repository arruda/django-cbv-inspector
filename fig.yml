db:
  image: postgres:9.3
  # volumes:
    # - ./dockers/docker-postgresql/data:/data
    # - ./dockers/docker-postgresql/log:/var/log/postgresql
  environment:
    - POSTGRES_USER=ccbv
    - DB_NAME=ccbv
    - POSTGRES_PASSWORD=ccbv
  ports:
    - "5432:5432"
django:
  build: dockers/django
  volumes:
    - ./:/data
  links:
    - db:db
  environment:
    - USER=admin2
    - USER_EMAIL=admin2@example.com
    - USER_PASS=pass2
    - STATIC_URL=/static/
    - DEBUG=True
  ports:
    - "8000:8000"